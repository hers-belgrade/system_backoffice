<style type="text/css">
histogram {
  display:block;
  width:200px;
  height:200px;
  border-color: blue;
  margin-bottom:20px;
}
histogram.gameclassplayers {
  color: green;
}
histogram.realms {
  color: red;
}
histogram div.flot-x-axis div.flot-tick-label {
  transform: translate(30%) rotate(-45deg) translate(-50%)
}
histogram.serverplayers {
  width:500px;
  color: #118;
}
</style>
<section data-ng-controller="IndexController">
	<div class="page-header position-relative">
		<h1>
			Dashboard
			<small>
				<i class="icon-double-angle-right"></i>
				overview &amp; stats
			</small>
		</h1>
	</div><!--/.page-header-->

	<div class="row-fluid">
		<div class="span12">
				<div class="alert alert-block alert-success">
					<button type="button" class="close" data-dismiss="alert">
						<i class="icon-remove"></i>
					</button>
					<i class="icon-ok green"></i>
					Welcome to <strong class="green">PPW Poker <small>(v1.1.2)</small></strong>, the lightweight, feature-rich and easy to use gaming server.
				</div>			
		</div>
	</div>
	<div class="row-fluid">
  <div class="row-fluid">
    <div class="span6">
      <div class="widget-box">
        <div class="widget-header">
          <h5>
            <i class="icon-signal"></i>
            Total Players
          </h5>
        </div>

        <div class="widget-body">
          <div class="widget-main">
            <histogram class="players" data-ng-model="players" id="piechart-placeholder"></histogram>

          </div><!--/widget-main-->
        </div><!--/widget-body-->
      </div><!--/widget-box-->
    </div><!--/span-->
		<div class="span6">
      <div class="widget-box">
        <div class="widget-header">
          <h5>
            <i class="icon-signal"></i>
            Players per Game Class
          </h5>
        </div>
        <div class="widget-body">
          <div class="widget-main">
            <histogram class="gameclassplayers" data-ng-model='gameclassplayers'></histogram>
          </div>
        </div>
      </div>
    </div>
  </div><!--/row-->
  </div>

  <div class="space-6"></div>

  <div class="hr hr32 hr-dotted"></div>

  <div class="space-6"></div>

  <div class="row-fluid">
		<div class="span9">
      <div class="widget-box">
        <div class="widget-header">
          <h5>
            <i class="icon-signal"></i>
            Players per Node
          </h5>
        </div>
        <div class="widget-body">
          <div class="widget-main">
            <histogram class="serverplayers" data-ng-model='serverplayers'></histogram>
          </div>
        </div>
      </div>
    </div>
  </div><!--/row-->

  <div class="hr hr32 hr-dotted"></div>




</section>
