<div id="modal-form" class="modal hide" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="blue bigger">Add new Realm</h4>
	</div>


	<div class="modal-body overflow-visible">
		<div class="row-fluid">


<form data-ng-submit="save()">
    <div class="control-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input type="text" data-ng-model="realm.name" id="name" placeholder="Name" required>
      </div>
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="text" data-ng-model="realm.password" id="password" placeholder="Password" required>
      </div>
      <label class="control-label" for="domain">Domain</label>
      <div class="controls">
        <input type="text" data-ng-model="realm.domain" id="domain" placeholder="Domain" required>
      </div>
    </div>
</form>
		</div>
	</div>

	<div class="modal-footer">


    <div class="controls">
      <button data-ng-click="setup.editable=false" class="btn btn-small" data-dismiss="modal"><i class="icon-remove"></i>Cancel</button>
      <button type="submit" class="btn btn-small btn-primary" data-ng-submit="save()" data-dismiss="modal"><i class="icon-ok"></i>Save</button>
    </div>

	</div>
</div><!--PAGE CONTENT ENDS-->
