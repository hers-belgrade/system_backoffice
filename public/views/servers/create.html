<section data-ng-controller="ServersController">
  <form class="form-horizontal" data-ng-submit="save()">
    <div class="control-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input type="text" data-ng-model="name" id="name" placeholder="Name" required>
      </div>
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="text" data-ng-model="password" id="password" placeholder="Password" required>
      </div>
    </div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
  </form>
</section>
